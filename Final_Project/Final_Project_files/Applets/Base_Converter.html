    <script>
        function eval() {

            
                
                var number = prompt("Enter a proper number or hex value. Negative or decimal values are not supported.");
                var base1 = prompt("Enter the base of the number you just entered. Type in Binary, Octal, Decimal or Hex.");
                var base2 = prompt("Enter the base of the number you want outputted. Type in Binary, Octal, Decimal or Hex.");
                

                
            
                
                var base1num = getNum(base1); 
                var base2num = getNum(base2);
            
                number=parseInt(number, base1num);

                if(valid(number, base1, base2))
                {

                    var Answer = "";
                    
                    

                    if (base1num==16) {
                        Answer= parseInt(number, 10);
                        Answer= Answer.toString(base2num);

                    } 
                    else {
                        Answer= number.toString(base2num);
                    }
                }
                else{

                  document.getElementById("problem").innerHTML="There is an error. Please try again with appropiate values.";

                }
                
                
                    
                
                
                document.getElementById("Answer").innerHTML="The converted value is "+ Answer;

            }

        function valid(number, base1, base2)
        {

            if(base1!= "Hex")
            {
                if(isNaN(number))
                {
                    return false;
                }
                return true;
            }
            else{

                 regexp = /^[0-9a-fA-F]+$/;

                if (regexp.test(number))
                {
                    return true;
                }
                else
                {
                    return false;
                }
                

            }
            return false;
        }
        function getNum(base)
        {
            if(base=="Binary")
                {
                    return 2;
                }
            else if(base=="Octal")
                {
                    return 8;
                }
            else if(base=="Decimal")
                {
                    return 10;
                }
            else if(base=="Hex")
                {
                    return 16;
                }
        }
